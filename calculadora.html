            <!-- Main Content -->

                <!-- Topbar -->

                    <!-- Sidebar Toggle (Topbar) -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Calculadora</h1>
                    </div>                    
                    <div class="row">
                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-12 col-md-6 mb-4">
                            <div id="historico" style="color: black; line-height: 0.1"></div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-12 col-md-6 mb-4">
                            <div id="total" style="color: black; line-height: 0.1"></div>
                        </div>
                    </div>  
                    <!-- Content Row -->
                    <div class="row">

                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-12 col-md-6 mb-4">
                            <form onsubmit="operacao_conta(); return false;" autocomplete="off">
                                <div class="form-group">
                                  <label for="exampleInputEmail1">Operação</label>
                                  <input type="text" class="form-control" id="operacao" aria-describedby="operacao" 
                                    placeholder="Entre com a Operação" inputmode="numeric" required>                                  
                                </div>                                
                                <div class="form-group" >
                                    <button type="button" class="btn btn-info" onclick="adicionaSinal('+'); return false;" style="width: 50px; height: 70px; font-size: 30px;">+</button>
                                    <button type="button" class="btn btn-info" onclick="adicionaSinal('-'); return false;"style="width: 50px; height: 70px; font-size: 30px;">-</button>
                                    <button type="button" class="btn btn-info" onclick="adicionaSinal('*'); return false;"style="width: 50px; height: 70px; font-size: 30px;">*</button>
                                    <button type="button" class="btn btn-info" onclick="adicionaSinal('/'); return false;"style="width: 50px; height: 70px; font-size: 30px;">/</button>     
                                    <button type="button" class="btn btn-info" onclick="operacao_conta(); return false;"style="width: 50px; height: 70px; font-size: 30px;">=</button>                                                             
                                </div>                                
                                <button type="submit" class="btn btn-primary">Enviar</button>                                
                                <button onclick="limpa(); return false;" class="btn btn-warning">Resetar</button>
                                <button type="button" class="btn btn-success" onclick="adicionaSinal('limpa'); return false;"style="width: 50px;">C</button>
                              </form>
                        </div>
                        <hr>
                    </div>  
                </div>

            </div>
